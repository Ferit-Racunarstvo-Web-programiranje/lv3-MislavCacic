<!DOCTYPE html>
<html lang="hr">
	<head>
		<meta charset="UTF-8" />
		<title>Temperature podaci</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<header>
			<h1>Dobrodošli na stranicu s vremenskim podacima</h1>
		</header>

		<nav aria-label="Glavna navigacija">
			<ul class="nav-menu">
				<li><a href="index.html">Početna</a></li>
				<li><a href="pages/grafikon.html">Grafikon</a></li>
				<li><a href="pages/slike.html">Slike</a></li>
			</ul>
		</nav>

		<!--ikona košarice-->
		<div id="kosarica-toggle">
			🛒
			<span id="kosarica-broj">0</span>
		</div>

		<div id="filters">
			<label
				>Sezona:
				<select id="filterSeason">
					<option value="">Sve</option>
					<option value="Spring">Proljeće</option>
					<option value="Summer">Ljeto</option>
					<option value="Autumn">Jesen</option>
					<option value="Winter">Zima</option>
				</select>
			</label>

			<label
				>Lokacija:
				<select id="filterLocation">
					<option value="">Sve</option>
					<option value="inland">Unutrašnjost</option>
					<option value="coastal">Obala</option>
					<option value="mountain">Planina</option>
				</select>
			</label>

			<label
				>Vrsta vremena:
				<select id="filterWeather">
					<option value="">Sve</option>
					<option value="Sunny">Sunčano</option>
					<option value="Cloudy">Oblačno</option>
					<option value="Rainy">Kišno</option>
					<option value="Snowy">Snježno</option>
				</select>
			</label>

			<label
				>Temperatura:
				<input type="range" id="filterTemp" min="-70" max="70" value="70" />
				<span id="tempValue">≤ 70°C</span>
			</label>
		</div>

		<main class="grid-container">
			<section>
				<table id="temperatureTable">
					<thead>
						<tr>
							<th>ID</th>
							<th>Temperatura</th>
							<th>Sezona</th>
							<th>Lokacija</th>
							<th>Vrsta vremena</th>
							<th>Akcija</th>
						</tr>
					</thead>
					<tbody>
						<!--dinamički-->
					</tbody>
				</table>

				<div id="kosarica-container">
					<aside id="kosarica">
						<h2>Moja košarica</h2>
						<ul id="lista-kosarice"></ul>
						<button id="potvrdi-kosaricu">Potvrdi posudbu</button>
					</aside>
				</div>
			</section>

			<aside>
				<h2>Vremenske slike</h2>
				<div class="image-grid">
					<img src="images/picture1.jpg" alt="Sunčano vrijeme" />
					<img src="images/picture2.jpg" alt="Oblačno vrijeme" />
					<img src="images/picture3.jpg" alt="Kišno vrijeme" />
					<img src="images/picture4.jpg" alt="Snježno vrijeme" />
				</div>
			</aside>
		</main>

		<footer>
			<p>&copy; 2025 Mislav Čačić</p>
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
